<body>

        <h1 class="pgtitle">FizzBuzz</h1>
        <nav>
            <ul>

        </nav>

    <div class="appcontainer">

        <form onsubmit="fizzbuzz(event); return false;">
            <input type="number" max="100" min="1" name="fizzbuzz-input" id="fizzbuzz-in">
            <input type="submit" value="FizzBuzz!">
        </form>
        <!-- onsubmit val is called for the form and any elements its nested within (eg appcontainer in this case) this is 'event bubbling'-->

        <br>
        
        <div id="fizzbuzz-output">
            <p id="fizzbuzz-result"></p>
        </div>

        <!-- Non-form method to make fizzbuzz button:

        <div id="fizzbuzz-input">
            <h2>Choose a positive integer:</h2>
            <input type="number" max="100" min="1" name="fizzbuzz-input" id="fizzbuzz-in">
            <button onclick="fizzbuzz()">Fizzbuzz!</button>
        </div> -->
        <!-- the `; return false;` prevents page refresh on form submit: -->
    </div>

    <script src="events.js"></script>
</body>
</html>
