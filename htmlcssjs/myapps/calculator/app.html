<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's App: Calculator</title>
    <link rel="stylesheet" href="../mystyle.css">
</head>
<body>
    <div>
        <h1 class="pgtitle">Calculator</h1>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="../counter/app.html">Counter</a>
                </li>
                <li>
                    <a href="../fizzbuzz/app.html">FizzBuzz</a>
                </li>
                <li>
                    <a href="#">Calculator</a>
                </li>
                <li>
                    <a href="../hangman/app.html">Hang Man</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="appcontainer" id="mycalculator">
        
        <div type="text" id="calc-io" value="0"></div>
        <div id="calc-buttons">
            <div id="calc-1-9">
                <div class="button-row">
                    <button class="button" onclick="insertchar(1)">1</button>
                    <button class="button" onclick="insertchar(2)">2</button>
                    <button class="button" onclick="insertchar(3)">3</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="insertchar(4)">4</button>
                    <button class="button" onclick="insertchar(5)">5</button>
                    <button class="button" onclick="insertchar(6)">6</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="insertchar(7)">7</button>
                    <button class="button" onclick="insertchar(8)">8</button>
                    <button class="button" onclick="insertchar(9)">9</button>
                </div>
            </div>
            <div id="calc-0-and-ops">
                <div class="button-row">
                    <button class="button" onclick="insertchar('+')">+</button>
                    <button class="button" onclick="insertchar('-')">-</button>
                    <button class="button" onclick="insertchar(0)">0</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="insertchar('*')">*</button>
                    <button class="button" onclick="insertchar('/')">/</button>
                    <button class="button" onclick="insertchar('.')">.</button>
                </div>
            </div>
            <div id="eval-and-clear">
                <button class="bigbutton" onclick="evalexpr()">=</button>
                <button class="bigbutton" onclick="clearcalc()">C</button>
            </div>
        </div>
        
    </div>

    <script src="events.js"></script>
</body>
</html>
